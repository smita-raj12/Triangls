<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Quiz</title>
</head>
<body>
  <h1>Triangles</h1>
  <div class="container">
    <h2>Want to know equal side of Triangles</h2>

    <form id="formtri">
          
      <div class="form-group">
        <div class="row justify-content-center">
          <div class="col-4">
            <label for="side1">Enter one side </label>
            <input id="side1" class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row justify-content-center">
          <div class="col-4">
            <label for="side2">Enter second side </label>
            <input id="side2" class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row justify-content-center">
          <div class="col-4">
            <label for="side3">Enter third side </label>
            <input id="side3" class="form-control" type="text">
          </div>
        </div>
      </div>
      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </div>  
  <div id="Equilateral">
    <h2>this is <em>Equilateral</em> </h2>
  </div>
  <div id="qIsosceles">
    <h2>this is <em>qIsosceles</em> </h2>
  </div>
  <div id="Scalene">
    <h2>this is <em>Scalene</em> </h2>
  </div>
  <div id="NOT-a-triangle">
    <h2>this is <em>NOT-a-triangle</em> </h2>
  </div>
  </body>
</html>
